<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Apotik Alfina - Biodata</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--# Bootstrap Icons (opsional, untuk ikon)# -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #e0f7fa;
    }

    .btn-custom {
      background-color: #00796b;
      border-color: #00796b;
      color: white;
    }

    .btn-custom:hover {
      background-color: #004d40;
      border-color: #003d33;
      color: white;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00796b;
      margin-top: -75px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background: linear-gradient(135deg, #00796b, #009688);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .info-list {
      text-align: left;
      padding: 0 1.5rem;
    }

    .info-list dt {
      font-weight: 600;
      color: #00796b;
    }

    .info-list dd {
      margin-bottom: 0.8rem;
    }
  </style>
</head>

<body class="py-4">
  <div class="container">
    <div class="d-flex mb-4">
      <a href="beranda.html" class="btn btn-custom btn-sm d-inline-flex align-items-center">
        <i class="bi bi-arrow-left me-1"></i> KEMBALI
      </a>
    </div>


    <div class="profile-card">
      <div class="card-header">
        <h2 class="mb-0">Biodata Saya</h2>
      </div>
      <div class="text-center pt-5 pb-3">
        <img src="afri.jpg" alt="Foto Rina Afrisni" class="profile-img">
      </div>

      <div class="info-list">
        <dl class="row mb-0">
          <dt class="col-sm-4">Nama :</dt>
          <dd class="col-sm-8">Rina Afrisni</dd>

          <dt class="col-sm-4">Alamat :</dt>
          <dd class="col-sm-8">Selong</dd>

          <dt class="col-sm-4">Jurusan :</dt>
          <dd class="col-sm-8">Farmasi</dd>

          <dt class="col-sm-4">Semester :</dt>
          <dd class="col-sm-8">Lima (5)</dd>

          <dt class="col-sm-4">Status :</dt>
          <dd class="col-sm-8">Mahasiswa</dd>
        </dl>
      </div>
    </div>
  </div>
</body>

</html>
