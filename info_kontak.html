<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak & Keluhan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8fcfa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }

    .card-header {
      background: linear-gradient(135deg, #28a745, #17a2b8);
      color: white;
      font-weight: 600;
      padding: 1.25rem;
      border-radius: 12px 12px 0 0 !important;
    }

    .text-health-primary {
      color: #28a745 !important;
    }

    .btn-health,
    .btn-green-back {
      background-color: #07e9b0;
      border-color: #0bdf79;
      color: #e4dfdf !important;
      font-weight: 600;
    }

    .btn-health:hover,
    .btn-green-back:hover {
      background-color: #0ee23c;
      border-color: #0ee23c;
      color: #000 !important;
    }

    a:not(.btn) {
      color: #17a2b8;
    }

    a:not(.btn):hover {
      color: #138496;
      text-decoration: underline;
    }
  </style>
</head>

<body class="py-4">
  <div class="container">
    <div class="mb-4">
      <a href="beranda.html" class="btn btn-green-back btn-sm d-inline-flex align-items-center">
        <i class="bi bi-arrow-left me-1"></i> Kembali
      </a>
    </div>
    <div class="card">
      <div class="card-header text-center">
        <h2 class="mb-0">Kontak & Keluhan</h2>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <h5 class="text-health-primary fw-bold d-flex align-items-center">
            <i class="bi bi-geo-alt-fill me-2"></i> Informasi Kontak
          </h5>
          <ul class="list-unstyled ps-3">
            <li class="mb-2"><strong>üìç Alamat:</strong> Jl. Sehat Bersama No. 45, Kota Medika</li>
            <li class="mb-2"><strong>üìû Telepon:</strong> 087726635262</li>
            <li class="mb-2"><strong>‚úâÔ∏è Email:</strong> <a
                href="mailto:layanan@kliniksehat.id">layanan@kliniksehat.id</a></li>
            <li><strong>üïí Jam Operasional:</strong> Senin‚ÄìSabtu, 07.00‚Äì20.00 WIB</li>
          </ul>
        </div>

        <hr class="my-4">
        <div>
          <h5 class="text-health-primary fw-bold d-flex align-items-center">
            <i class="bi bi-envelope-plus-fill me-2"></i> Kirim Keluhan atau Saran
          </h5>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Nomor Telepon (Opsional)</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Contoh: 081234567890">
            </div>

            <div class="mb-3">
              <label for="complaint" class="form-label">Keluhan atau Saran <span class="text-danger">*</span></label>
              <textarea class="form-control" id="complaint" name="complaint" rows="4" required
                placeholder="Silakan tulis keluhan, saran, atau pertanyaan Anda di sini..."></textarea>
            </div>

            <button type="submit" class="btn btn-health w-100 py-2">
              <i class="bi bi-send-fill me-2"></i>Kirim Pesan
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
